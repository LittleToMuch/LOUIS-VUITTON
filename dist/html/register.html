<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../lib/bootstrap/bootstrap.min.css">
    <style>
        #register {
            width: 30%;
            margin-top: 10%;
        }

        .tik {
            display: none;
        }
        .repeat{
            display: none;
        }
    </style>
</head>
<body>
<form action="/LV/dist/assets/api/register.php" method="post">
    <div class="panel panel-success center-block" id="register">
        <div class="panel-heading">
            <h3 class="panel-title">注册</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                    </div>
                    <input type="text" name="username" class="form-control" id="username" placeholder="Username">
                </div>
                <span class="text-danger tik">用户名为4到16位（字母，数字，下划线，减号）</span>
                <span class="text-danger repeat">用户名已存在</span>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                    </div>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                </div>
                <span class="text-danger tik">最少6位，包括至少1个大小写字母，1个数字，1个特殊字符</span>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                    </div>
                    <input type="password" name="repassword" class="form-control" id="repassword"
                           placeholder="Repeat-Password">
                </div>
                <span class="text-danger tik">与原密码不一致</span>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="glyphicon glyphicon-calendar"></i>
                    </div>
                    <select name="age" id="age" class="form-control"></select>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="glyphicon glyphicon-king"></i>
                    </div>
                    &nbsp;
                    <label class="radio-inline">
                        <input type="radio" name="sex" id="inlineRadio1" value="male"> 男
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="sex" id="inlineRadio2" value="female"> 女
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="glyphicon glyphicon-earphone"></i>
                    </div>
                    <input type="text" name="tel" class="form-control" id="tel"
                           placeholder="telephone">
                </div>
                <span class="text-danger tik">手机号码格式不正确</span>
            </div>

            <div class="checkbox">
                <label>
                    <input type="checkbox"> Remember me
                </label>
            </div>
            <div class="text-right">
                <button type="submit" class="btn btn-info" id="reg">Regist</button>
                <a type="button" class="btn btn-link" href="../index.html">Sign In</a>
            </div>
        </div>
    </div>
</form>

<script src="../js/register/register.js"></script>
<script>

</script>
</body>
</html>
